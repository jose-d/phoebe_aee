---
version: 3

# usage notes
# build this: uv run ansible-builder build -v 3 --tag rocky8
# run generic command in ee: uv run ansible-navigator exec --eei rocky8

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: '--pre'

dependencies:
  ansible_core:
    package_pip: ansible-core==2.16.14
  ansible_runner:
    package_pip: ansible-runner
  galaxy:
    collections:
      - name: awx.awx
      - name: ansible.netcommon
      - name: community.general
      - name: netbox.netbox
      - name: community.hashi_vault
      - name: freeipa.ansible_freeipa
      - name: ansible.utils
      - name: fedora.linux_system_roles
  python:
    - six
    - psutil
    - dnspython
    - pytz
    - proxmoxer

  python_interpreter:
    package_system: python3.11
    python_path: /usr/bin/python3.11
  system:
    - git [platform:rpm]
    - ipmitool [platform:rpm]
  exclude:
    python:
      - docker
    system:
      - python3-Cython

images:
  base_image:
    name: quay.io/rockylinux/rockylinux:8

# Custom package manager path for the RHEL based images
# options:
#  package_manager_path: /usr/bin/microdnf

#additional_build_files:
#    - src: files/ansible.cfg
#      dest: configs

additional_build_steps:
  prepend_base:
    - RUN echo Nothing in prepend_base.
  prepend_galaxy:
    - RUN echo Nothing in prepend_galaxy.
  prepend_final: |
    RUN whoami
    RUN cat /etc/os-release
  append_final: |
    RUN echo This is a post-install command!
    RUN ansible-galaxy collection list
